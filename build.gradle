task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

apply plugin: 'java'

group = 'pl.coffeepower.guiceliquibase'

compileJava {
    options.encoding = 'UTF-8'
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    mavenCentral()
    jcenter()
}

configurations {
    compileOnly
    compileOnly.extendsFrom compile
}

dependencies {
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.16.10'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'org.liquibase', name: 'liquibase-core', version: '3.5.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.4'
}

task copyDeps(type: Copy) {
    from(configurations.compile - configurations.compileOnly)
    into "${project.buildDir}/libs"
    with jar
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from {
        (configurations.compile - configurations.compileOnly).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    with jar
}
